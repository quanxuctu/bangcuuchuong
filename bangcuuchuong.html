<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='70%' cellspacing='0' cellpadding='3'>"
    for (i=1;i<=10;i++) {
        sout = sout + "<tr>";
        for (j = 2; j <= 9; j++) {
            sout = sout + "<th>" + j + "x" + i +"="+ (j*i) + "</th>";
        }
        sout = sout + "</tr>"
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
